<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>fireside-vendr-mvc-demo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">fireside-vendr-mvc-demo</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid bg-primary">
        <div class="row text-center p-2">
            <div class="col-12">
                <h3>Super Cool Vending Machine</h3>
            </div>
        </div>
        <div class="row text-center p-2 mt-2">
            <div class="col-6">Monies: $<span id="money"></span></div>
            <div class="col-6">
                <button class="btn btn-success border" onclick="app.vendingController.addMoney()">Add Money</button>
            </div>
        </div>
        <div class="row p-3" id="items">

        </div>
        <div class="row p-2">

        </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
